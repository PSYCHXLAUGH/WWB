{% extends 'paper/base.html' %}

{% block about %}

<div class="container mt-3">
    <h2>{{ base_context.index_register_header }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <div class="mb-3 mt-3">
            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
        </div>

        {% if f.errors %}
        <div class="alert alert-danger alert-dismissible fade show">
            {{ f.errors }}
        </div>
        {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">{{ base_context.index_register_button }}</button>
    </form>
</div>
{% endblock about %}
